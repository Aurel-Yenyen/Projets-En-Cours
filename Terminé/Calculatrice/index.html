<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatrice">
        <div class="ecran"></div>
        <div class="touches">
            <button data-key="8" class="bouton c">C</button>
            <button data-key="53" class="bouton par1">(</button>
            <button data-key="219" class="bouton par2">)</button>
            <button data-key="111" class="bouton div">/</button>
            <button data-key="103" class="bouton sept">7</button>
            <button data-key="104" class="bouton huit">8</button>
            <button data-key="105" class="bouton neuf">9</button>
            <button data-key="106" class="bouton fois">*</button>
            <button data-key="100" class="bouton quatre">4</button>
            <button data-key="101" class="bouton cinq">5</button>
            <button data-key="102" class="bouton six">6</button>
            <button data-key="109" class="bouton moins">-</button>
            <button data-key="97" class="bouton un">1</button>
            <button data-key="98" class="bouton deux">2</button>
            <button data-key="99" class="bouton trois">3</button>
            <button data-key="107" class="bouton plus">+</button>
            <button data-key="96" class="bouton zero">0</button>
            <button data-key="110" class="bouton point">.</button>
            <button data-key="13" class="bouton egale">=</button>
        </div>
    </div>
</body>
</html>
