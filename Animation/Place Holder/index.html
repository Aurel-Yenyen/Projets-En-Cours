<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="anim.js" defer></script>
</head>
<body>
    <div class="container">
  
        <h1> Place holders </h1>
        
        <div class="carousel">
          
          <div class="arrow" data-dir="-1"> 
            ◄
          </div>
          <div class="arrow" data-dir="1"> 
            ►
          </div>
          
            <div class="card card-on-left"
                 data-pos="1">
              <img
                   src="https://picsum.photos/400"
                   alt="Lorem Picsum"
                   class="illustration"
                   >
              <p class="name">
                <a href="https://picsum.photos">
                  Lorem Picsum
                </a>
              </p>
            </div>
            <div class="card card-on-right"
                 data-pos="2">
              <img
                   src="https://via.placeholder.com/400"
                   alt="place holder"
                   class="illustration"
                   >
              <p class="name">
                <a href="https://via.placeholder.com">
                  place holder
                </a>
              </p>
            </div>
            <div class="card card-on-left"
                 data-pos="3">
              <img
                   src="https://www.placecage.com/400/400"
                   alt="place Cage"
                   class="illustration"
                   >
              <p class="name">
                <a href="https://www.placecage.com">
                  place Cage
                </a>
              </p>
            </div>
            <div class="card card-on-right"
                 data-pos="4">
              <img
                   src="https://placekitten.com/400/400"
                   alt="place Kitten"
                   class="illustration"
                   >
              <p class="name">
                <a href="https://placekitten.com">
                  Place Kitten
                </a>
              </p>
            </div>
            <div class="card card-on-left"
                 data-pos="5">
              <img
                   src="https://baconmockup.com/400/400"
                   alt="baconmockup"
                   class="illustration"
                   >
              <p class="name">
                <a href="https://baconmockup.com">
                  baconmockup
                </a>
              </p>
            </div>
                  <div class="card card-on-right"
                       data-pos="6">
              <img
                   src="https://placebeard.it/400x400"
                   alt="place beard"
                   class="illustration"
                   >
              <p class="name">
                <a href="https://placebeard.it">
                  place beard
                </a>
              </p>
            </div>
                  <div class="card card-on-left"
                   data-pos="7">
              <img
                   src="http://placeimg.com/400/400/arch/grayscale"
                   alt="place img"
                   class="illustration"
                   >
              <p class="name">
                <a href="http://placeimg.com">
                  Place img
                </a>
              </p>
            </div>
                  <div class="card card-on-right"
                   data-pos="8">
                    <img
                   src="https://www.fillmurray.com/400/400"
                   alt="fill Murray"
                   class="illustration"
                   >
              <p class="name">
                <a href="https://www.fillmurray.com">
                  fill Murray
                </a>
              </p>        
            </div>
          </div>
      </div>
      
      <a href="https://maxime-malfilatre.com" class="signature" target="_blank">
          <div class="link">
              <span class="brace">
                  {
              </span>
              <span class="before">
                  <span class="before-text">
                      &nbsp;by
                  </span>
              </span>
              <span class="my-name">
                  m
              </span>
              <span class="after">
                  <span class="after-text">
                      <span class="spin">axe</span>
                      <span>w</span>
                  </span>
              </span>
              <span class="brace">
                  }
              </span>
          </div>
      </a>
</body>
</html>
