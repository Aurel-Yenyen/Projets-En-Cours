<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Mes Images</h1>
    <div id="caroussel">

        <div id="change"></div>
        <div id="image">
            <img src="img/Disney.jpg" alt="" id="img1">
            <img src="img/Le_Roi_Lion.jpg" alt="" id="img2">
            <img src="img/Mickey.jpg" alt=""id="img3">
            <img src="img/Monstre&co.jpg" alt="" id="img4">
            <img src="img/Stitch.jpg" alt="" id="img5">
            <img src="img/Reine_des_neiges.jpg" alt="" id="img5">
        </div>
        <div id="input">
            <input type="radio" name="caroussel-item" value="1" id="radio1" checked>
            <input type="radio" name="caroussel-item" value="2" id="radio2">
            <input type="radio" name="caroussel-item" value="3" id="radio3">
            <input type="radio" name="caroussel-item" value="4" id="radio4">
            <input type="radio" name="caroussel-item" value="5" id="radio5">
            <input type="radio" name="caroussel-item" value="6" id="radio6">
        </div>

    </div>
