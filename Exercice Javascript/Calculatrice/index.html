<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calcul">
        <form action="">
            <label for="" class="name">CALCULATRICE</label>
            <input type="text">
            <div class="btn">
                <button class="un star">*</button>
                <button class="un div">/</button>
                <button class="un fois">x</button>
                <button class="un moins">-</button>
                <button class="un sept">7</button>
                <button class="un huit">8</button>
                <button class="un neuf">9</button>
                <button class="un plus">+</button>
                <button class="un quatre">4</button>
                <button class="un cinq">5</button>
                <button class="un six">6</button>
                <button class="un un">1</button>
                <button class="un deux">2</button>
                <button class="un trois">3</button>
                <button class="un egale">=</button>
            </div>
        </form>
    </div>

</body>
</html>
