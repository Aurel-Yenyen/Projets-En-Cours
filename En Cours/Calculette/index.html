<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculette">
        <div class="ecran"></div>
        <div class="calcul">
            <button class="bouton sept" type="button">7</button>
            <button class="bouton huit">8</button>
            <button class="bouton neuf">9</button>
            <button class="bouton ce">CE</button>
            <button class="bouton c">C</button>
            <button class="bouton quatre">4</button>
            <button class="bouton cinq">5</button>
            <button class="bouton six">6</button>
            <button class="bouton div">/</button>
            <button class="bouton fois">*</button>
            <button class="bouton un">1</button>
            <button class="bouton deux">2</button>
            <button class="bouton trois">3</button>
            <button class="bouton moins">-</button>
            <button class="bouton zero">0</button>
            <button class="bouton point">.</button>
            <button class="bouton plus">+</button>
            <button class="bouton egale">=</button>
        </div>

    </div>
</body>
</html>
