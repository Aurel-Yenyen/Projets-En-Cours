<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="calcul">
        <form action="">

            <div class="content">
                <label for="" class="name">CALCULATRICE</label>
                <p id="ecran"></p>
            </div>

            <div class="btn">
                <button id="c" class="un c">C</button>
                <button id="/" class="un div">/</button>
                <button id="x" class="un mult">x</button>
                <button id="-" class="un moins">-</button>
                <button id="7" class="un sept">7</button>
                <button id="8" class="un huit">8</button>
                <button id="9" class="un neuf">9</button>
                <button id="+" class="un plus">+</button>
                <button id="4" class="un quatre">4</button>
                <button id="5" class="un cinq">5</button>
                <button id="6" class="un six">6</button>
                <button id="1" class="un un">1</button>
                <button id="2" class="un deux">2</button>
                <button id="3" class="un trois">3</button>
                <button id="0" class="un zero">0</button>
                <button id="." class="un point">.</button>
                <button id="=" class="un egale">=</button>
            </div>
        </form>
    </div>

</body>
</html>
